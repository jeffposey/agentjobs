<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgentJobs{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            surface: '#1e293b',
                            border: '#334155',
                            text: '#e2e8f0',
                            muted: '#94a3b8'
                        }
                    }
                }
            }
        };
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>
<body class="bg-dark-bg text-dark-text min-h-screen flex flex-col">
    <nav class="bg-dark-surface border-b border-dark-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold">AgentJobs</h1>
                    </div>
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="/" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-dark-border transition">Dashboard</a>
                        <a href="/tasks" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-dark-border transition">Tasks</a>
                        <a href="/docs" target="_blank" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-dark-border transition">API Docs</a>
                    </div>
                </div>
                <div class="flex items-center space-x-2 text-dark-muted text-xs">
                    <span>Phase 3 Web UI</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark-surface border-t border-dark-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 text-sm text-dark-muted">
            AgentJobs Â© {{ current_year | default(2024) }}
        </div>
    </footer>
</body>
</html>
