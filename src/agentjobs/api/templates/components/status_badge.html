<span class="px-2 py-1 text-xs font-medium rounded
    {% if task.status == 'in_progress' %}bg-blue-900 text-blue-200
    {% elif task.status == 'completed' %}bg-green-900 text-green-200
    {% elif task.status == 'blocked' %}bg-red-900 text-red-200
    {% elif task.status == 'waiting_for_human' %}bg-orange-900 text-orange-200
    {% elif task.status == 'under_review' %}bg-yellow-900 text-yellow-200
    {% elif task.status == 'archived' %}bg-gray-800 text-gray-400
    {% elif task.status == 'draft' %}bg-purple-900 text-purple-200
    {% elif task.status == 'ready' %}bg-cyan-900 text-cyan-200
    {% elif task.status == 'planned' %}bg-gray-700 text-gray-300
    {% else %}bg-gray-700 text-gray-300{% endif %}">
    {{ task.status.replace('_', ' ').title() }}
</span>
